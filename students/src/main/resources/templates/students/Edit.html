<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
  
  <div class="container">
		<div class="col-md-8 mx-auto rounded border p-4 m-4">
			<h2 class="text-center mb-5">Edit Student Details</h2>
	
	<form method="post" enctype="multipart/form-data" th:object="${studentDto}">
                    
		<div class="row mb-3">
			<label class="col-sm-4 col-form-label">ID</label>
		<div class="col-sm-8">
			<input readonly class="form-control-plaintext text-light" th:value="${student.id}">
		</div>
		</div>

        <div class="row mb-3">
            <label class="col-sm-4 col-form-label">Name</label>
        <div class="col-sm-8">
			<input class="form-control" th:field="${studentDto.name}">
			<p th:if="${#fields.hasErrors('name')}" th:errorclass="text-danger" th:erors="${studentDto.name}"></p>
		</div>
		</div>

        <div class="row mb-3">
            <label class="col-sm-4 col-form-label">Studnet Id</label>
        <div class="col-sm-8">
			<input class="form-control" th:field="${studentDto.studentid}">
			<p th:if="${#fields.hasErrors('studentid')}" th:errorclass="text-danger" th:erors="${studentDto.studentid}"></p>
		</div>
		</div>
		
        <div class="row mb-3">
            <label class="col-sm-4 col-form-label">Marks</label>
        <div class="col-sm-8">
			<input class="form-control" th:field="${studentDto.marks}">
			<p th:if="${#fields.hasErrors('marks')}" th:errorclass="text-danger" th:erors="${studentDto.marks}"></p>
		</div>
		</div>
		
        <div class="row mb-3">
            <label class="col-sm-4 col-form-label">Results</label>
        <div class="col-sm-8">
			<input class="form-control" th:field="${studentDto.results}">
			<p th:if="${#fields.hasErrors('results')}" th:errorclass="text-danger" th:erors="${studentDto.results}"></p>
		</div>
		</div>
                 
		<div class="row mb-3">
		<div class="offset-sm-4 col-sm-8">
			<img th:src="@{'/images/' + ${student.imageFileName}}" alt="..." width="150">
		</div>
		</div>
		<div class="row mb-3">
			<label class="col-sm-4 col-form-label">Image</label>
		<div class="col-sm-8">
			<input class="form-control" type="file" th:field="${studentDto.imageFileName}">
			<p th:if="${#fields.hasErrors('imageFileName')}" th:errorclass="text-danger" th:errors="${studentDto.imageFileName}"></p>
		</div>
		</div>

		<div class="row">
		<div class="offset-sm-4 col-sm-4 d-grid">
			<button type="submit" class="btn btn-primary">submit</button>
		</div>
		<div class="col-sm-4 d-grid">
			<a class="btn btn-outline-danger" href="/students/" role="button">cancel</a>
		</div>
		</div>
	</form>
		</div>
	</div>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
