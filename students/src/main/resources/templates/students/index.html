<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>STUDENTS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
  
  <div class="contaier">
    <h1 class = "text-center my-4">Welcome</h1>
    
   <div class="d-grid gap-2 col-6 mx-auto">
 	 <a class="btn btn-primary" type="button" href=/students/create>Create Student Data</a>
  </div>
    
    <table class="table">
    <thead>
    <tr>
    <th>Id</th>
    <th>Name</th>
    <th>Student id</th>
    <th>Marks</th>
    <th>Image</th>
    <th>Results</th>
    <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="student : ${students}">
    <td th:text="${student.id}"></td>
    <td th:text="${student.name}"></td>
    <td th:text="${student.studentid}"></td>
    <td th:text="${student.marks}"></td>
    <td>
    <img th:src="@{'/Images/' + ${student.imageFileName}}" alt="..." width="100">
    </td>
    <td th:text="${student.results}"></td>
    
    <td style="white-space:nowrap">
    <a class="btn btn-primary btn-sm"
    th:href="@{/students/edit(id=${student.id})}">Edit</a>
    
    <a class="btn btn-danger btn-sm"
    th:href="@{/students/delete(id=${student.id})}"
    onclick="return confirm('Are you sure?')">Delete</a>
    </td>
    </tr>
    </tbody>
    </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
