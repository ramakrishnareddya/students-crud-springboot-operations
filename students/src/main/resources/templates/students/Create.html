<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EDIT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
  
  		<div class="container">
		<div class="col-md-8 mx-auto rounded border p-4 m-4">
			<h2 class="text-center mb-5">New Student</h2>
                
	<form method="post" enctype="multipart/form-data" th:object="${studentDto}">
                    
	<div class="mb-6">
		<label for="exampleFormControlInput1" class="form-label">Name</label>
			<input type="text" class="form-control" id="exampleFormControlInput1" placeholder="" th:field="${studentDto.name}">
			<p th:if="${#fields.hasErrors('name')}" th:errorclass="text-danger" th:errors="${studentDto.name}"></p>
	</div>
	
		<div class="mb-6">
		<label for="exampleFormControlInput1" class="form-label">Student Id</label>
			<input type="text" class="form-control" id="exampleFormControlInput1" placeholder="" th:field="${studentDto.studentid}">
			<p th:if="${#fields.hasErrors('studentid')}" th:errorclass="text-danger" th:errors="${studentDto.studentid}"></p>
	</div>
	
	
	<div class="mb-6">
		<label for="exampleFormControlInput1" class="form-label">Marks</label>
			<input type="text" class="form-control" id="exampleFormControlInput1" placeholder="" th:field="${studentDto.marks}">
			<p th:if="${#fields.hasErrors('marks')}" th:errorclass="text-danger" th:errors="${studentDto.marks}"></p>
	</div>
	
	<div class="mb-6">
		<label for="exampleFormControlInput1" class="form-label">Results</label>
			<input type="text" class="form-control" id="exampleFormControlInput1" placeholder="" th:field="${studentDto.results}">
			<p th:if="${#fields.hasErrors('results')}" th:errorclass="text-danger" th:errors="${studentDto.results}"></p>
	</div>
	
		<div class="mb-6">
		<label for="exampleFormControlInput1" class="form-label">Image</label>
			<input type="file" class="form-control" id="exampleFormControlInput1" placeholder="" th:field="${studentDto.imageFileName}">
			<p th:if="${#fields.hasErrors('imageFileName')}" th:errorclass="text-danger" th:errors="${studentDto.imageFileName}"></p>
	</div> <br>
	
	<div class="row">
		<div class="offset-sm-3 col-sm-3 d-grid">
			<button type="submit" class="btn btn-primary">Submit</button>
		</div>
		<div class="col-sm-3 d-grid">
			<a class="btn btn-danger" href="/students/" role="button">Cancel</a>
		</div>
	</div> 
	
	</form>
	</div>
	</div>        
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
